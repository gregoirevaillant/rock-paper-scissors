<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="icon" href="./images/0.ico">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
></script>
</head>

<body>

    <div class="gameBoard">
        <h1 class="titleGame">This game is a Rock Paper Scissors</h1>
        <div class="rules">
            <h2 id="roundInfo">Start the game by clicking</h2>
        </div>
        <div class="game">
            <button id="ROCK" class="buttonPlayer">
                <p>&#9994;</p>
            </button>
            <button id="PAPER" class="buttonPlayer">
                <p>&#9995;</p>
            </button>
            <button id="SCISSORS" class="buttonPlayer">
                <p>&#9996;</p>
            </button>
        </div>
        <div class="results">
            <div class="player">
                <p>Player Score</p>
                <h3 id="scorePlayer" class="scores">0</h2>
            </div>
            <div class="computer">
                <p>Computer Score</p>
                <h3 id="scoreComputer" class="scores">0</h2>
            </div>
        </div>
        <div>
            <button id="RESET">RESET</button>
        </div>
    </div>
    <footer>
        <p>
            Copyright Â©

            gregoirevaillant
            <a href="https://github.com/gregoirevaillant" target="_blank">
                <i class="fab fa-github"></i
            ></a>
        </p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
